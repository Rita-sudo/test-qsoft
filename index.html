<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Qsoft__test</title>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header__inner">
            <a class="logo" href="#">
                <img class="logo__img" src="images/logo/logo.png" alt="logo">
            </a>
            <form class="search" action="">
                <input class="search__content-input" type="text" placeholder="Найти...">
            </form>
            <div class="user-list">
                <a class="user-list__link" href="#">
                    <span class="user-list__name">Константин</span>
                    <img class="user-list__img" src="images/users/user-1.png" alt="user">
                    <img class="user-list__img-mobile" src="images/users/user.svg" alt="user">
                </a>
            </div>
        </div>

    </div>
    <form class="search-mobile" action="">
        <input class="search__content-input" type="text" placeholder="Найти...">
    </form>
</header>
<section class="our-partners">
    <div class="container">

        <div class="our-partners__wrapper">
            <h1 class="our-partners__title">Наши партнёры</h1>
            <div class="our-partners__partners-list partners-list">
                <div class="partners-list__item">
                        <img class="partners-list__img" src="images/partners/Henkel.png" alt="Henkel">
                </div>
                <div class="partners-list__item">
                    <img class="partners-list__img" src="images/partners/John_Deere.png" alt="John_Deere">
                </div>
                <div class="partners-list__item">
                    <img class="partners-list__img" src="images/partners/McDonald's.png" alt="McDonald's">
                </div>
                <div class="partners-list__item">
                    <img class="partners-list__img" src="images/partners/Ikea.png" alt="Ikea">
                </div>
                <div class="partners-list__item">
                    <img class="partners-list__img" src="images/partners/Reebook.png" alt="Reebook">
                </div>
                <div class="partners-list__item">
                    <img class="partners-list__img" src="images/partners/Nike.png" alt="Nike">]
                </div>
                <div class="partners-list__item">
                    <img class="partners-list__img" src="images/partners/Caterpillar.png" alt="Caterpillar">
                </div>
            </div>
        </div>
    </div>


</section>
</body>
</html>
